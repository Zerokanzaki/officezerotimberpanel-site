<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>株式会社officeZERO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #F4F9F4;
      color: #333;
    }
    header {
      background-color: #2E5D34;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin-top: 0.5em;
      font-size: 1.1em;
    }
    nav {
      background-color: #4A7C59;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1em;
      display: block;
    }
    nav a:hover {
      background-color: #3B6449;
    }
    main {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    section {
      margin-bottom: 3em;
    }
    section h2 {
      color: #2E5D34;
      border-bottom: 2px solid #CCE3CC;
      padding-bottom: 0.5em;
    }
    .example-images img,
    .sdgs-logo img {
      max-width: 100%;
      height: auto;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .example-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1em;
    }
    footer {
      background-color: #2E5D34;
      color: white;
      text-align: center;
      padding: 1.5em 1em;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>株式会社officeZERO</h1>
    <p>自然と調和する建材で、未来のインフラを支える</p>
  </header>

  <nav>
    <a href="#service">サービス</a>
    <a href="#partner">パートナー企業</a>
    <a href="#example">施工事例</a>
    <a href="#sdgs">SDGs</a>
    <a href="#contact">お問い合わせ</a>
  </nav>

  <main>
    <section id="service">
      <h2>ティンバーパネルについて</h2>
      <!-- 略 -->
    </section>

    <section id="partner">
      <h2>パートナー企業</h2>
      <!-- 略 -->
    </section>

    <!-- ▼ 追加：施工事例セクション -->
    <section id="example">
      <h2>施工事例</h2>
      <p>実際にティンバーパネルを使用した施工現場の写真をご紹介します。</p>
      <div class="example-images">
        <img src="example1.jpg" alt="施工事例1">
        <img src="example2.jpg" alt="施工事例2">
        <img src="example3.jpg" alt="施工事例3">
      </div>
    </section>

    <!-- ▼ 追加：SDGsロゴ表示 -->
    <section id="sdgs">
      <h2>SDGsへの取り組み</h2>
      <p>officeZEROは、持続可能な開発目標（SDGs）を意識した事業活動を行っています。</p>
      <div class="sdgs-logo">
        <img src="sdgs_logo.png" alt="SDGsロゴ">
      </div>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <!-- 略 -->
    </section>
  </main>

  <footer>
    &copy; 2025 株式会社officeZERO. All rights reserved.
  </footer>
</body>
</html>
